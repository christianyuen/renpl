<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1 user-scalable=no">
    <link rel="stylesheet" href="./sass/styles.css">
    <title>Renpl</title>
</head>
<body class="landing-page">

    <!-- Background -->
    <video class="stars" autoplay muted loop id="myVideo">
        <source src="./assets/stars-3.mp4" type="video/mp4">
    </video>

    <!-- body -->
    <img class="renpl" src="./assets/renata.png" alt="Renpl">

    <!-- third-eye -->
    <a class="third-eye-anchor" href="#">
        <img class="third-eye" src="./assets/third-eye.png" alt="third-eye">
        <img class="third-eye-glow" src="./assets/third-eye-glow.png" alt="third eye awakening">
    </a>

    <!-- headphones -->
    <a class="headphone-anchor" href="#">
        <img class="headphones" src="./assets/headphones.png" alt="headphones">
        <img class="headphone-glow" src="./assets/headphone-glow.png" alt="headphone glow">
    </a>

    <!-- beef -->
    <a href="https://www.beefwithgod.com" class="beef-anchor">
        <img class="beef" src="./assets/beef.png" alt="beef with god">
        <img src="./assets/beef-glow.png" alt="beef-glow" class="beef-glow">
    </a>

    <!-- leotard -->
    <a href="#" class="leotard-anchor">
        <img class="leotard-s" src="./assets/leotard-s.png" alt="State of Union">
        <img src="./assets/leotard-glow.png" alt="leotard glow" class="leotard-glow">
